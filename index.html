<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Notifications page, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="This project will be a brilliant test of your HTML, CSS, and basic JavaScript skills. You'll use JS to toggle the visual state of the notifications.">
  <link rel="icon" type="image.png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Notifications page</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap');
    /* font-family: 'Plus Jakarta Sans', sans-serif; */

    :root {
      --red: hsl(1, 90%, 64%);
      --blue: hsl(219, 85%, 26%);
      --white: hsl(0, 0%, 100%);
      --very_light_grayish_blue: hsl(210, 60%, 98%);
      --light_grayish_blue_1: hsl(211, 68%, 94%);
      --light_grayish_blue_2: hsl(205, 33%, 90%);
      --grayish_blue: hsl(219, 14%, 63%);
      --dark_grayish_blue: hsl(219, 12%, 42%);
      --very_dark_blue: hsl(224, 21%, 14%);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 16px;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 100%;
      min-height: 100vh;
      background-color: var(--very_light_grayish_blue);
    }

    main {
      background-color: var(--white);
      max-width: 50em;
      width: 100%;
      padding: 3rem 2rem;
      border-radius: 1rem;
    }

    header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .notifications {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
    }

    .notifications h2 {
      font-weight: 800;
      font-size: 22px;
    }

    .notifications span {
      background-color: var(--blue);
      color: var(--white);
      padding: .2rem .8rem .3rem .8rem;
      border-radius: .5rem;
    }

    header p {
      color: var(--dark_grayish_blue);
    }

    /* .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    } */
  </style>
</head>

<body>
  <main>
    <header>
      <div class="notifications">
        <h2>Notifications</h2>
        <span>3</span>
      </div>

      <p>Mark all as read</p>
    </header>
  </main>
